name: Deploy Demo

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      # Strip API routes and write NEXT_PUBLIC_DEMO=true to .env
      # so Turbopack reliably inlines the demo flag at build time.
      - run: bash scripts/prepare-demo-build.sh

      - run: pnpm next build

      - run: pnpm opennextjs-cloudflare build

      - uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
